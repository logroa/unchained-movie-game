{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'movieweb/style.css' %}">
        <title>{% block title %}Movie Web Game{% endblock %}</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="navbar">
                <div class="container">

                    <div class="navbar-header word">
                        <a href="/"><h1>GALOOBIGAMI</h1></a>
                    </div>
                    {% block nav_user %}
                    <div class="navbar-right word">
                        {% if user.is_authenticated %}
                            <a href="{% url 'userProfile' %}">
                                <h1>{{ user.username }}</h1>
                            </a>
                        {% else %}
                            <a href="{% url 'login' %}">
                                <h1>Log In</h1>
                            </a>
                        {% endif %}
                    </div>
                    {% endblock %}
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>       
    </body>
</html>
