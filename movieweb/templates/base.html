{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'movieweb/style.css' %}">
        <link rel="icon" href="{% static 'movieweb/logo_FFe_icon.ico' %}">
        <title>{% block title %}Galoobigami{% endblock %}</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="navbar">
                <div class="container">

                    <div id="title" class="navbar-header word">
                        <a id="titlelink" class="headlink" href="/"><h1>Galoobigami</h1></a>
                    </div>
                    {% block nav_user %}
                    <div id="usertr" class="navbar-right word">
                        <div class="unbox">
                            {% if user.is_authenticated %}
                                <a class="headlink" href="{% url 'userProfile' %}">
                                    <h3>{{ user.username }}</h3>
                                </a>
                            {% else %}
                                <a class="headlink" href="{% url 'login' %}">
                                    <h3>Log In</h3>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                    {% endblock %}
                </div>
            </div>

            <br/>
            <br/>
            <br/>

            <div class="sitecontent">
                {% block content %}
                {% endblock %}
            </div>
        </div>       
    </body>
</html>
