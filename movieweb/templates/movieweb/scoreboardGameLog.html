{% extends 'base.html' %}

    {% block content %}

        {% if user.is_authenticated %}
            <h1>user.username</h1>
            <div id="scorelog">
                <ol>
                    {% for entity in played %}
                        <li>{{ entity }}</li>
                    {% endfor %}
                </ol>
            </div>

        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Log In</a>

            <p>If you do not have an account.</p>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}

    {% endblock %}
