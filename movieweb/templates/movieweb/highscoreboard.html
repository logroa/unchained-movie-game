{% extends 'base.html' %}

    {% block content %}

        {% if user.is_authenticated %}
    
            <ol>
                {% for score in scores %}
                    <li>{{ score.user.username }} {{score.score}}</li>
                {% endfor %}
            </ol>

        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Log In</a>

            <p>If you do not have an account.</p>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}

    {% endblock %}
