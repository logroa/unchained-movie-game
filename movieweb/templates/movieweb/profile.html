<html>
    {% block body %}
    <body>
        {% if user.is_authenticated %}
            <h1>{{user.username}}</h1>

            highscore: {{highscore.score}}

        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Log In</a>

            <p>If you do not have an account.</p>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        
    </body>
    {% endblock %}
</html>
